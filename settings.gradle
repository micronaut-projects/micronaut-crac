pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.4.6'
}

rootProject.name = 'crac-parent'

include 'crac'
include 'crac-bom'

include 'test-suite'
include 'test-suite-groovy'
include 'test-suite-hikari-jooq'
include 'test-suite-kotlin'

micronautBuild {
    importMicronautCatalog()
}
